   <!-- Task 1: 
    Remove Duplicates from an Array
Write a function that takes an array as input and returns a new array with duplicate elements removed using a Set.

const numbers = [1, 2, 2, 3, 3, 4, 5, 5];
// Output: [1, 2, 3, 4, 5] -->
    <!-- <Script>
        function removeDuplicates(inputArray) {
  // Create a Set from the inputArray to automatically remove duplicates
  const uniqueSet = new Set(inputArray);

  // Convert the Set back to an array
  const uniqueArray = [...uniqueSet];

  return uniqueArray;
}

const numbers = [1, 2, 2, 3, 3, 4, 5, 5];
const result = removeDuplicates(numbers);
console.log(result);
    </Script> -->
    <!-- Task 2: 
        Find Common Elements between Two Arrays
Write a function that takes two arrays as input and returns a new array containing the common elements using Set.

const array1 = [1, 2, 3, 4, 5];
const array2 = [3, 4, 5, 6, 7];
// Output: [3, 4, 5] -->
    <!-- <script>
function findCommonElements(array1, array2) {
  // Create Sets from the input arrays
  const set1 = new Set(array1);
  const set2 = new Set(array2);

  // Use the filter method on the first set to keep only elements present in both sets
  const commonElements = [...set1].filter(element => set2.has(element));

  return commonElements;
}

const array1 = [1, 2, 3, 4, 5];
const array2 = [3, 4, 5, 6, 7];
const result = findCommonElements(array1, array2);
console.log(result);
</script> -->
