   <!-- Task 3: Array of Object Properties 
   Given an array of objects, create a new array containing a specific property from each object.

const people = [ { name: 'John', age: 30 }, { name: 'Jane', age: 25 }, { name: 'Bob', age: 40 } ];
// Output: ['John', 'Jane', 'Bob']
// Output: [30, 25, 40] -->
    <script>
        function extractProperty(arr, propertyName) {
  // Use the map function to extract the specified property from each object
  const extractedArray = arr.map(item => item[propertyName]);
  return extractedArray;
}

const people = [
  { name: 'John', age: 30 },
  { name: 'Jane', age: 25 },
  { name: 'Bob', age: 40 }
];

const names = extractProperty(people, 'name');
const ages = extractProperty(people, 'age');

console.log(names);
console.log(ages);  
</script>
